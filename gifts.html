<body>
    <div class="container">
        <h1>üéÅ Congratulations!üéÅ</h1>
        <p style="font-weight: bold; position: relative; bottom: 10px;">Scan the QR code below to *claim your exclusive gift card*.</p>

        <div class="qr-container">
            <div id="qrcode"></div>
        </div>

        <button class="refresh-btn" onclick="generateQRCode()">Generate New QR</button>
    </div>

    <script>
        function generateQRCode() {
            document.getElementById("qrcode").innerHTML = ""; // Clear previous QR
            const uniqueCode = "https://your-reward-link.com?code=" + Math.random().toString(36).substring(7); // Unique QR link
            new QRCode(document.getElementById("qrcode"), {
                text: uniqueCode,
                width: 180,
                height: 180,
                colorDark: "#000",
                colorLight: "#fff"
            });
        }

        // Generate QR when page loads
        window.onload = generateQRCode;
    </script>
